<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-3.1.0.js"></script>
		<style>
			.box{
				width: 450px;
				height: 300px;
				border: solid 1px darkgray;
				margin: auto;
			}
			.div1{
				width: 200px;
				float: left;
			}
			.div2{
				width: 200px;
				float: right;
			}
			.se{
				width: 200px;
				height: 250px;
			}
			.se1{
				width: 200px;
				height: 250px;
			}
			input{
				background-color: aquamarine;
			}
		</style>
	</head>

	<body>
		<script>
			$(function(){
				$(".btn1").click(function(){
					$(".se option:selected").appendTo(".se1")
				});
				$(".btn2").click(function(){
					$(".se option").appendTo(".se1")
				});
				$(".btn3").click(function(){
					$(".se1 option:selected").appendTo(".se")
				});
				$(".btn4").click(function(){
					$(".se1 option").appendTo(".se")
				});
			})
		</script>
		<div class="box">
			<div class="div1">
				<select multiple="multiple" class="se">
					<option>选项1</option>
					<option>选项2</option>
					<option>选项3</option>
					<option>选项4</option>
					<option>选项5</option>
					<option>选项6</option>
					<option>选项7</option>
					<option>选项8</option>
				</select>
				<input type="button" value="选中添加到右边" class="btn1"/>
				<input type="button" value="全部添加到右边" class="btn2" />
			</div>
			<div class="div2">
			<select multiple="multiple" class="se1">

			</select>
			<input type="button" value="删除选中右边并返回到左边" class="btn3" />
			<input type="button" value="全部删除右边并返回到左边" class="btn4" />
			</div>
		</div>
	</body>

</html>
